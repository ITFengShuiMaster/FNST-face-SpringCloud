<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js" ></script>
    <script src="js/addemployee.js"></script>
</head>
<body>
<style>
    input[type='text']{width:173px;}
</style>
<script src="js/addemployee.js"></script>


<form id="employeeform" >

    <table id="tab">
        <tr>
            <td style="text-align:right">姓名:</td>
            <td><input id="name" name="name"  class="easyui-textbox"  type="text" value="" data-options="required:true" /></td>
        </tr>
        <tr>
            <td style="text-align:right">性别:</td>
            <td><input name="sex"  type="radio"   value="0" data-options="required:true" /><i>男</i>
                <input  name="sex"  type="radio"  value="1" data-options="required:true" /><i>女</i></td>
        </tr>
        <tr>
            <td style="text-align:right">工号:</td>
            <td><input id="jobNumber" name="jobNumber"  class="easyui-textbox"  type="text" value="" data-options="required:true" /></td>
        </tr>
        <tr>
            <td style="text-align:right">照片:</td>
            <td><input type="file"/></td>
        </tr>

        <tr>
            <td><a href="javascript:void(0);" onclick="save();" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a></td>
            <td><a href="javascript:void(0);" onclick="cancel()" class="easyui-linkbutton" data-options="iconCls:'icon-cross'">取消</a></td>
        </tr>
    </table>
</form>

</body>
</html>
